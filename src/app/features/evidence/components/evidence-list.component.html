<div class="p-6 text-gray-100 bg-gray-900 min-h-screen">
  <h1 class="text-3xl font-bold mb-6">Audit Evidence</h1>

  <!-- Search + Add Button -->
  <div class="flex items-center mb-4">
    <input
      type="text"
      [(ngModel)]="search"
      placeholder="Search"
      class="flex-1 px-4 py-2 rounded-md bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500"/>
    <button class="ml-4 px-4 py-2 bg-green-600 hover:bg-green-700 rounded-md font-medium">+ Add Evidence</button>
  </div>

  <div class="overflow-x-auto">
    <table class="min-w-full border border-gray-700 rounded-lg overflow-hidden">
      <thead class="bg-gray-800 text-gray-300 text-left text-sm uppercase">
        <tr>
          <th class="px-6 py-3">ID</th>
          <th class="px-6 py-3">Temuan Pemeriksaan</th>
          <th class="px-6 py-3">Rekomendasi</th>
          <th class="px-6 py-3">Status</th>
          <th class="px-6 py-3">Kriteria</th>
          <th class="px-6 py-3">Progress Saat Ini</th>
          <th class="px-6 py-3"></th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let e of filteredEvidences"
          class="border-b border-gray-700 hover:bg-gray-800"
        >
          <td class="px-6 py-3">{{ e.id }}</td>
          <td class="px-6 py-3 font-semibold">{{ e.temuan }}</td>
          <td class="px-6 py-3">{{ e.rekomendasi }}</td>
          <td class="px-6 py-3">
            <span
              class="px-3 py-1 rounded-md text-sm font-medium"
              [ngClass]="{
                'bg-gray-700 text-gray-300': e.status === 'Draft',
                'bg-blue-700 text-blue-100': e.status === 'In Review',
                'bg-green-700 text-green-100': e.status === 'Signed'
              }"
            >
              {{ e.status }}
            </span>
          </td>
          <td class="px-6 py-3">{{ e.kriteria }}</td>
          <td class="px-6 py-3">
            <span
              class="px-3 py-1 rounded-md text-sm font-medium"
              [ngClass]="{
                'bg-red-700 text-red-100': e.progress === 'Belum Tindak',
                'bg-yellow-700 text-yellow-100': e.progress === 'Dalam Proses',
                'bg-green-700 text-green-100': e.progress === 'Tercapai'
              }"
            >
              {{ e.progress }}
            </span>
          </td>
          <td class="px-6 py-3 text-right">
            <button class="text-green-400 hover:text-green-300">âœŽ</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
