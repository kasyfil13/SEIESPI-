<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <label>
    Temuan:
    <input formControlName="temuan" />
  </label>

  <label>
    Rekomendasi:
    <input formControlName="rekomendasi" />
  </label>

  <label>
    Status:
    <select formControlName="status">
      <option value="">-- Pilih Status --</option>
      <option value="Draft">Draft</option>
      <option value="In Review">In Review</option>
      <option value="Signed">Signed</option>
    </select>
  </label>

  <label>
    Kriteria:
    <input formControlName="kriteria" />
  </label>

  <label>
    Progress:
    <select formControlName="progress">
      <option value="">-- Pilih Progress --</option>
      <option value="Belum Tindak">Belum Tindak</option>
      <option value="Dalam Proses">Dalam Proses</option>
      <option value="Tercapai">Tercapai</option>
    </select>
  </label>

  <label>
    Tanggal:
    <input type="date" formControlName="tanggal" />
  </label>

  <button type="submit">Save</button>
</form>
